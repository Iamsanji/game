<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .game-card {
            transition: all 0.3s ease;
        }
        .game-card:hover .game-title {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl font-bold text-center mb-12 text-gray-800">My Game Collection</h1>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Car Racing Game -->
            <a href="race.html" class="game-card relative block group">
                <div class="relative overflow-hidden rounded-xl shadow-lg">
                    <img src="race.png" 
                         alt="Car Racing Game" 
                         class="w-full h-64 object-cover transform group-hover:scale-105 transition duration-300">
                    <div class="game-title absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center opacity-0 transition duration-300 transform translate-y-4">
                        <h3 class="text-white text-2xl font-bold">Car Racing</h3>
                    </div>
                </div>
            </a>

            <!-- Pixel Game -->
            <a href="pixel.html" class="game-card relative block group">
                <div class="relative overflow-hidden rounded-xl shadow-lg">
                    <img src="coin.png" 
                         alt="Pixel Game" 
                         class="w-full h-64 object-cover transform group-hover:scale-105 transition duration-300">
                    <div class="game-title absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center opacity-0 transition duration-300 transform translate-y-4">
                        <h3 class="text-white text-2xl font-bold">Coin Collector</h3>
                    </div>
                </div>
            </a>

            <!-- Add more game cards as needed -->
            <!-- Example third game -->
            <a href="chess.html" class="game-card relative block group">
                <div class="relative overflow-hidden rounded-xl shadow-lg">
                    <img src="https://images.unsplash.com/photo-1551103782-8ab07afd45c1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80" 
                         alt="Puzzle Game" 
                         class="w-full h-64 object-cover transform group-hover:scale-105 transition duration-300">
                    <div class="game-title absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center opacity-0 transition duration-300 transform translate-y-4">
                        <h3 class="text-white text-2xl font-bold">Brain Puzzle</h3>
                    </div>
                </div>
            </a>

            <!-- Example fourth game -->
            <a href="#" class="game-card relative block group">
                <div class="relative overflow-hidden rounded-xl shadow-lg">
                    <img src="https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80" 
                         alt="Space Game" 
                         class="w-full h-64 object-cover transform group-hover:scale-105 transition duration-300">
                    <div class="game-title absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center opacity-0 transition duration-300 transform translate-y-4">
                        <h3 class="text-white text-2xl font-bold">Space Explorer</h3>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
